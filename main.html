<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Your first video wrapper (not part of test) -->
  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

  <!-- Cypress-tested Video Player -->
  <div class="player">
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <button class="toggle">►</button>

      <button class="rewind">« 10s</button>
      <button class="forward">25s »</button>

      <input type="range" name="volume" min="0" max="1" step="0.05">
      <input type="range" name="playbackSpeed" min="0.5" max="2" step="0.1">

      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <!-- LOAD your JS here -->
  <script src="./script.js"></script>

</body>
</html>
